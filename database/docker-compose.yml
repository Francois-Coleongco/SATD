services:
  postgres:
    image: postgres:15-alpine
    container_name: satd_db
    environment:
      POSTGRES_USER: sleepy
      POSTGRES_PASSWORD: groovy
      POSTGRES_DB: satd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sleepy -d satd"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
